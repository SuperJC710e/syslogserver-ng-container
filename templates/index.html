<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syslog Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .controls {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #1177bb;
        }
        
        .stats {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            color: #858585;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            color: #4ec9b0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .log-container {
            background: #252526;
            border-radius: 8px;
            padding: 15px;
            height: calc(100vh - 280px);
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            background: #2d2d30;
            border-radius: 4px;
            border-left: 3px solid #4ec9b0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .log-entry:hover {
            background: #333337;
        }
        
        .log-timestamp {
            color: #858585;
            margin-right: 10px;
        }
        
        .log-source {
            color: #569cd6;
            margin-right: 10px;
        }
        
        .log-message {
            color: #d4d4d4;
        }
        
        .no-logs {
            text-align: center;
            color: #858585;
            padding: 40px;
            font-size: 16px;
        }
        
        .auto-scroll-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ec9b0;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .auto-scroll-indicator.off {
            background: #858585;
        }
        
        input[type="text"] {
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            flex: 1;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #0e639c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ Syslog Viewer</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Logs</div>
                <div class="stat-value" id="total-logs">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Filtered Logs</div>
                <div class="stat-value" id="filtered-logs">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Last Update</div>
                <div class="stat-value" id="last-update">-</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" id="filter" placeholder="Filter logs...">
            <button onclick="clearLogs()">Clear Display</button>
            <button onclick="toggleAutoScroll()" id="auto-scroll-btn">
                <span class="auto-scroll-indicator" id="auto-scroll-indicator"></span>
                Auto-scroll: ON
            </button>
            <button onclick="refreshLogs()">Refresh</button>
        </div>
        
        <div class="log-container" id="log-container">
            <div class="no-logs">Waiting for syslog messages...</div>
        </div>
    </div>

    <script>
        let autoScroll = true;
        let allLogs = [];
        let filterText = '';
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('auto-scroll-btn');
            const indicator = document.getElementById('auto-scroll-indicator');
            if (autoScroll) {
                btn.innerHTML = '<span class="auto-scroll-indicator"></span>Auto-scroll: ON';
            } else {
                btn.innerHTML = '<span class="auto-scroll-indicator off"></span>Auto-scroll: OFF';
            }
        }
        
        function clearLogs() {
            document.getElementById('log-container').innerHTML = '<div class="no-logs">Display cleared. Logs are still being received.</div>';
            allLogs = [];
            updateStats();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function renderLogs(logs) {
            const container = document.getElementById('log-container');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="no-logs">No logs match the current filter.</div>';
                return;
            }
            
            let html = '';
            logs.forEach(log => {
                html += `
                    <div class="log-entry">
                        <span class="log-timestamp">[${escapeHtml(log.timestamp)}]</span>
                        <span class="log-source">${escapeHtml(log.source)}</span>
                        <span class="log-message">${escapeHtml(log.message)}</span>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        function filterLogs() {
            if (!filterText) {
                return allLogs;
            }
            const lower = filterText.toLowerCase();
            return allLogs.filter(log => 
                log.message.toLowerCase().includes(lower) ||
                log.source.toLowerCase().includes(lower) ||
                log.timestamp.toLowerCase().includes(lower)
            );
        }
        
        function updateStats() {
            const filtered = filterLogs();
            document.getElementById('total-logs').textContent = allLogs.length;
            document.getElementById('filtered-logs').textContent = filtered.length;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
        
        async function refreshLogs() {
            try {
                const response = await fetch('/api/logs');
                allLogs = await response.json();
                const filtered = filterLogs();
                renderLogs(filtered);
                updateStats();
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }
        
        // Filter input handler
        document.getElementById('filter').addEventListener('input', (e) => {
            filterText = e.target.value;
            const filtered = filterLogs();
            renderLogs(filtered);
            updateStats();
        });
        
        // Auto-refresh every 2 seconds
        setInterval(refreshLogs, 2000);
        
        // Initial load
        refreshLogs();
    </script>
</body>
</html>
